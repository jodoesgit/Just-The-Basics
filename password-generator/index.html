<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="input">
        <input type="text" class="password" id="password" disabled />
      </div>
      <input type="range" min="1" max="30" value="8" id="inputSlider" />
      <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      </div>
      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a-z)</label>
        <input
          type="checkbox"
          name="lowercase"
          id="lowercase"
          placeholder="lowercase"
        />
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase Letters (A-Z)</label>
        <input
          type="checkbox"
          name="uppercase"
          id="uppercase"
          placeholder="uppercase"
        />
      </div>
      <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input
          type="checkbox"
          name="numbers"
          id="numbers"
          placeholder="numbers"
        />
      </div>
      <div class="row">
        <label for="symbols">Include Symbols (@-*)</label>
        <input
          type="checkbox"
          name="symbols"
          id="symbols"
          placeholder="symbols"
        />
      </div>
      <button type="button" class="generate" id="generate">
        Generate Password
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
